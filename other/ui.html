<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Domo Arigato</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link href="ui.css" rel="stylesheet">
        <script src="ui.js"></script>
    </head>
    <body>
        <div class="col-sm-12" id = "header">
            <p> <span style="font-size: 30px">AR Data Visualization / Prediction</span>  presented by Sugoi Nation</p>
        </div>
        <div id = "video" class="col-sm-12 col-md-9" >
        </div>
        <div id = "options" class="col-sm-12 col-md-3" >
            <h2><span class = "text">Predictive Model
                </span></h2>
            <form>
                <!--Time:<br>
                <label>Start:</label> <input type="date" name="date1" value="date1" checked><br>
                <label>End:</label><input type="date" name="date2" value="date2" checked><br><br>-->
                
                
                <input type="radio" name="display" id = "a" value="a" checked><b>Impressions</b><br>
                <input type="radio" name="display" id = "b" value="b"><b>CPM</b><br>
                <input type="radio" name="display" id = "c" value="c"><b>Impression/CPM</b><br>
                
                <span id = "predmodel">
                <br>
                <label>Time:</label> <input type="text" id = "time" name="time" class = "black" placeholder="time">
                <br>
                <label> Platform:</label>
                <input type="text" name="platform" id = "platform" class = "black" placeholder="platform">
                <br>
                <label> Type:</label>
                <input type="text" name="type" id = "type" class = "black" placeholder="type">
                <br><br>
                <input onclick = "conversion" id = "submit" type="submit" value="Submit">
                </span>
            </form>
            <div id = "prediction"> 
            <b>Predicted Value:</b>                        <br>            <span id = "pred"></span>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
